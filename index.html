<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="headers first-headers">
        <div class="headers-text">
          <span class="headers-span-mini">Crew</span
          ><span class="headers-span">DRAGON</span>
        </div>
      </div>
      <div class="headers seconds-headers">
        <div class="headers-text">
          <span class="headers-span-mini">Perigee</span
          ><span class="headers-span">185.013m</span>
        </div>
        <svg
          class="headers-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-dash"
          viewBox="0 0 16 16"
        >
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
        </svg>
      </div>
      <div class="headers seconds-headers">
        <div class="headers-text">
          <span class="headers-span-mini">Apogee</span
          ><span class="headers-span">360.304m</span>
        </div>
        <svg
          class="headers-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-dash"
          viewBox="0 0 16 16"
        >
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
        </svg>
      </div>
      <div class="headers seconds-headers">
        <div class="headers-text">
          <span class="headers-span-mini">Relative Altitude</span
          ><span class="headers-span">50,948m</span>
        </div>
        <svg
          class="headers-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-arrow-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
          />
        </svg>
      </div>
      <div class="headers seconds-headers">
        <div class="headers-text">
          <span class="headers-span-mini">Range to ISS</span
          ><span class="headers-span">625,713m</span>
        </div>
        <svg
          class="headers-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-arrow-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
          />
        </svg>
      </div>
    </header>
    <main>
      <div class="second-image">
        <img src="images\00_generic_facebook-001.jpg" alt="" />
      </div>
      <div class="first-stats">
        <div class="first-stats-first-block stats-border">
          <span class="headers-span-mini">Day 131</span
          ><span class="first-stats-date">13:46:11</span>
        </div>
        <div class="first-screen stats-border">
          <img src="images\Screenshot 2024-09-05 165616.png" alt="" />
        </div>
        <div class="third-element-in-stats stats-border">
          <span class="span-on-third-element">Next Burn</span>
          <span class="enabled"
            >Enabled
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-circle-fill"
              viewBox="0 0 16 16"
            >
              <circle cx="8" cy="8" r="8" />
            </svg>
          </span>
          <span class="time-to-end">-0:05:48</span><br />
          <div class="dive">
            <span class="span-on-third-element">13:52:00</span>

            <span class="span-on-third-element">DAY 131</span>
          </div>
        </div>
        <div class="four-element-in-stats stats-border">
          <span class="first-span-on-four-element">Target V</span
          ><span class="second-span-on-four-element">33.5 m/s</span
          ><span class="third-span-on-four-element">Thruster Temps</span>
        </div>
      </div>
      <div class="section4">
        <span class="section4-first-component">0 ALARMS</span
        ><span class="section4-second-component"
          >ALL SYSTEM NOMINAL
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            fill="currentColor"
            class="bi bi-check-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"
            />
          </svg>
        </span>
      </div>
    </main>
  </body>
</html>
